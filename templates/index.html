{% extends "base.html" %}

{% block content %}
<h1>Blog Users!</h1>

{% if users|length == 0 %}
<p>No users exist</p>
{% else %}

<ul>
  {% for user in users %}
  <li>
    <!--<a href="/?user={{ user.username }}">{{ user.username }}</a>-->
    <a href="/?user={{ user.id }}">{{ user.username }}</a>
  </li>
  {% endfor %}
</ul>

{% endif %}

{% endblock %}
